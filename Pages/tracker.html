<html lang="en">
<head>

<body>
    <div class = maincontainer>
        <h2 class='name'>Walking Tracker</h2>
        <h2 class='day'>Monday</h2>
        <div class="input">
            <h3>Today's Dist</h3>
            <input class="kminput" placeholder="Enter in km"></input>
            <h3 class="km">KM</h3>
        </div>

        <div class = "total">
            <h2>Total</h2>
            <h3 class="totalamt">0</h3>
            <h4>km</h4>
        </div>

        <button class="add">ADD</button>
        <button class="reset">RESET</button>
        <div class="line"></div>
        <div class="line"></div>

        <div class = "avg">
            <h2>Average</h2>
            <h3 class="avgtext">0.0</h3>
            <h4>km</h4>
        </div>
        <div class = "cal">
            <h2>Calories</h2>
            <h3 class="caltext">0.0</h3>
            <h4>Kcal</h4>
        </div>
        <div class = "hig">
            <h2 >BY YASH</h2>
            <button>MY SITE</button>
            <button>MORE JS</button>
        </div>

        <div class="week">
            <h1 class = "mon weekitem">0</h1>
            <h1 class = "tue weekitem">0</h1>
            <h1 class = "wed weekitem">0</h1>
            <h1 class = "thu weekitem">0</h1>
            <h1 class = "fri weekitem">0</h1>
            <h1 class = "sat weekitem">0</h1>
            <h1 class = "sun weekitem">0</h1>
       </div>

       <h2 class='weektext'>This week</h2>

       <div class="goal">
           <h2 class="goaltext">Goal - 0/25km</h2>
           <div class="box"> <h2 class="per">0%</h2>
            <h2 class="status hide">âœ…Done</h2></div>
           <div class="box1">
        <button class="setg">SET GOAL</button>
        </div>
        </div>
        <div class="setgoal hide">
            <h2 class="setgoaltext">Set Goal</h2>
            <input class='setinput' placeholder="in km">
            <button class="set">SET</button>
       </div>
       <div class="win hide">
        <h1>Your progress for the week</h1>
        <h2 class="goalstats">Goal - </h2>
        <h3 class="congrats">Goal status</h2>
         <button class="next">Next week</button>
            
         </div>
 

    </div>
