<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Style/bankstyle.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section class="overlay hide">
      <section class="error">
        <h2>Kindly check username/password OR</h2>
      </section>
    </section>

    <section class="logo">
      <img class="imglogo" src="/Images/bankappimg/logo.png" />
      <h2 class="bank">BANK</h2>
    </section>

    <section class="login">
      <h2>ENTER DETAILS</h2>
      <div class="details">
        <label for="username">Username</label>
        <input type="text" class="username" id="loginName" />
        <label for="password">Password</label>
        <input type="password" class="password" id="loginPassword" />
        <button class="logbutton" id="loginButton">Login</button>

        <button class="signupbutton">Signup</button>
      </div>
    </section>

    <section class="bankmain hide">
      <h2 class="user">WELCOME</h2>

      <h3 class="bale">BALANCE</h3>
      <h1 class="balance">$0</h1>
      <section class="wid">
        <label class="deptext" for="deposit">DEPOSIT</label>

        <input type="text" class="deposit" maxlength="18" />

        <label class="withtext" for="withdraw"> WITHDRAW</label>

        <input type="number" class="withdraw" />
      </section>

      <section class="transac">
        <h3 class="tran">TRANSACTIONS</h3>
        <h4 class="rich">ðŸ˜ƒðŸ˜„</h4>
      </section>

      <button class="add"><img src="/Images/bankappimg/add.png" /></button>
      <button class="logout"><i class="fas fa-home"></i></button>
      <button class="spend">X</button>
    </section>

    <section class="status hide">
      <img class="statusimg" src="/Images/bankappimg/picx.jpg" />
      <h2 class="statustxt">SHOPPING (Deposit money to start shopping)</h2>
    </section>

    <section class="signup hide">
      <input placeholder="Username" type="text" id="registerName" />

      <input placeholder="Password" type="password" id="registerPassword" />
      <button id="registerButton">Signup</button>
      <button id="loginback">login</button>
      <h3 id="loginResult">Hello , User</h3>
    </section>

    <script
      src="https://kit.fontawesome.com/d5ac65ff9c.js"
      crossorigin="anonymous"
    ></script>

    <script src="/Script/bankscript.js"></script>
    <script
      src="https://kit.fontawesome.com/d5ac65ff9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
